<label class="label">
  <span [ngClass]="labelClassNames">{{ label }}</span>
  <span class="input-controls">
    <button class="btn" role="button" [disabled]="disabled" (click)="decrement()">-</button>
    <input type="number" class="input" [value]="value" [disabled]="disabled" (input)="change($event)" />
    <button class="btn" role="button" [disabled]="disabled" (click)="increment()">+</button>
  </span>
</label>
