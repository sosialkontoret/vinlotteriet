<div class="floating-participants" [ngStyle]="{'top': participant.cssTop + '%', 'left': participant.cssLeft + '%', 'font-size': 18 + (participant.numberOfTickets * 2) + 'px'}" *ngFor="let participant of lottery?.participants">
  {{participant.name}}
</div>

<div class="waiting-for-start">
  <div class="wrapper">
    <h3>Lotteriet begynner om:</h3>
    <sk-countdown class="counter" *ngIf="lottery.dateTime && !countdownFinished" (countDownFinished)="setCountDownFinished($event)" [eventDate]="lottery.dateTime.toDate()"></sk-countdown>
    <span *ngIf="countdownFinished">Venter på admin</span>
    <p class="description">{{lottery.description}}</p>
    <p class="description">Antall lodd: {{tickets}}</p>
  </div>

  <div *ngIf="winners?.length > 0" class="winners">

    <h3>🏆 Winners 🏆</h3>
    <div *ngFor="let winner of winners">
      <p>{{winner}}</p>
    </div>
  </div>

</div>
