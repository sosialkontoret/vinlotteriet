<main >
  <app-header></app-header>
  <div class="lottery-login wine-container" >
    <h2>Registrer bruker</h2>
    <form (ngSubmit)="register(registerForm.value)" [formGroup]="registerForm" novalidate>
      <div class="lottery-input-large">
        <label for="email">Email</label>
        <input id="email" type="email" placeholder="Epost" autocomplete="username" formControlName="email">
        <div class="error"><span *ngIf="email.invalid && (email.dirty || email.touched)" translate>Invalid email</span></div>
      </div>
      <div class="lottery-input-large">
        <label for="password">Passord</label>
        <input id="password" type="password" placeholder="Passord" autocomplete="current-password" formControlName="password">
        <div class="error"><span *ngIf="password.invalid && (password.dirty || password.touched)" translate>Password required</span></div>
      </div>
      <div class="buttons">
        <button type="submit">Registrer</button>
        <button type="button" (click)="cancel()" class="secondary">Avbryt</button>
      </div>
      <p *ngIf="errorMessage" class="error margin-top-15">{{errorMessage}}</p>
    </form>

  </div>
</main>
